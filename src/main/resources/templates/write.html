<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>title</title>
    <script type="text/javascript" th:src="@{/validateForm.js}"></script>
</head>
<body>
<h2>자유게시판 - 글쓰기</h2>

<form action method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
    <label>카테고리:</label>
    <select name="categoryId" id="category">
        <option value="" disabled selected>카테고리 선택</option>
        <option th:each="category : ${categoryList}" th:text="${category.getName()}" th:value="${category.getId()}">
        </option>
    </select>
    <br>
    <label for="writer">작성자:</label>
    <input type="text" name="writer" id="writer">
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" name="password" id="password" placeholder="비밀번호">
    <br>
    <label for="confirmPassword">비밀번호 확인:</label>
    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="비밀번호 확인">
    <br>
    <label for="title">제목:</label>
    <input type="text" name="title" id="title">
    <br>
    <label for="content">내용:</label>
    <textarea name="content" id="content" rows="5"></textarea>
    <br>
<!--    <label>파일 첨부:</label>-->
<!--    <input type="file" name="files"><br>-->
<!--    <br>-->
    <button type="button" th:onclick="|location.href='@{/board/free/list(pageNum=${pageNum})}'|">취소</button>
    <input type="submit" id="submitButton" value="글쓰기">
</form>
</body>
</html>
